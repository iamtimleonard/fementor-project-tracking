<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="Monograph logo" />

      <nav>
        <button class="nav-toggle">
          <img src="./images/icon-hamburger.svg" alt="hamburger button" />
        </button>
        <ul class="nav-menu">
          <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="image">
        <img
          class="devices"
          src="./images/illustration-devices.svg"
          alt="image of computers"
        />
      </section>
      <section class="copy">
        <p class="title-text all-caps font-light">
          <span class="all-caps emphasize">New</span> Monograph Dashboard
        </p>

        <h2 class="tag-line all-caps">Powerful insights into your team</h2>
        <p class="description font-med-light">
          Project planning and time tracking for agile teams
        </p>
        <p class="schedule-demo all-caps font-light">
          <button class="schedule-btn all-caps">Schedule a demo</button> to see
          a preview
        </p>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/iamtimleonard">iamtimleonard</a>.
      </p>
    </footer>
  </body>
</html>
